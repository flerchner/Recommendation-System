<h3>Clothing recommendation</h3>

<h2>Lookup</h2>

<span>Location</span><form (submit)="onSubmit(locId.value)"><input #locId class="locId" name="locId" /><button type="submit" class="btn btn-default">go</button></form>

<h2 class="red-text">Recommendation</h2>

<div class="recommendation-container">
  <div *ngFor="let level of levels">
    <p>Level: {{ level.level }}</p>
    <p>{{ level.name }}</p>
  </div>
</div>
